<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' ws://127.0.0.1:* wss://127.0.0.1:*; default-src 'self' 'unsafe-inline' 'unsafe-eval' *">
    <title>Page Title - FreshShare</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- FreshShare Core Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">

    <!-- Page-specific CSS -->
    <style>
        :root {
            --primary-color: #98D8AA;
            --secondary-color: #F3E99F;
            --accent-color: #D7B9D5;
            --background-color: #F6F7D4;
            --text-color: #2C3639;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Add your page-specific styles here */
    </style>

    <!-- Common Scripts -->
    <script src="/js/common.js"></script>
    <script src="/js/config.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="container-fluid px-4">
        <!-- Your page content goes here -->
        <h1>Page Title</h1>
        <div class="content">
            <!-- Add your content here -->
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load Header and Footer -->
    <script src="js/load-footer.js"></script>
    <script>
        // Load header
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        // Add your page-specific JavaScript here
        document.addEventListener('DOMContentLoaded', function() {
            // Your code here
        });
    </script>
</body>
</html>
